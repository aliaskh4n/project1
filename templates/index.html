<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* tg: @aliaskhan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .container {
            min-width: 600px;
            max-width: 600px;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #inputTextForm {
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        #inputText {
            color: transparent;
            width: 100%;
            padding: 10px;
            margin: 0;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            overflow-wrap: break-word;
        }

        #wordCounter {
            margin-top: 10px;

            text-align: right;
        }

        .button-container button {
            margin-left: 20px;
            margin-right: 20px;
            width: 65px;
            height: 65px;
            padding: 10px;
            font-size: 30px;
            background-color: #fff;
            color: white;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
        }

        #legend {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
            float: right;
        }

        #count {
            font-size: 14px;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="handleButtonClick(1)">üè†</button>
        <button onclick="handleButtonClick(2)">üìñ</button>
        <button onclick="handleButtonClick(3)">‚å®Ô∏è</button>
    </div>

    <div class="container">
        <h1>–ú”ô—Ç—ñ–Ω –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä—ã</h1>
        <div id="result"></div>
        <div id="wordCounter">–°–ª–æ–≤ –≤ —Ç–µ–∫—Å—Ç–µ: <span id="count">0</span></div>
        <form id="inputTextForm">
            <label for="inputText">–ú”ô—Ç—ñ–Ω –µ–Ω–≥—ñ“£—ñ–∑:</label>
            <input type="text" id="inputText" name="inputText" spellcheck="false" oninput="updateText()" required>
        </form>
        <div id="legend">–¢—É—Å—Ç–µ—Ä: <span style="color: red;">“ö–∞–ª–∞ –∞—Ç–∞—É–ª–∞—Ä—ã</span>, <span style="color: blue;">–ê–¥–∞–º –µ—Å—ñ–º–¥–µ—Ä—ñ</span>, <span style="color: orange;">–ö–æ–º–ø–∞–Ω–∏—è –∞—Ç–∞—É–ª–∞—Ä—ã</span></div>
    </div>

    <script>
        function updateText() {
            var inputText = document.getElementById('inputText').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_text', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;

                    var wordCount = inputText.trim().split(/\s+/).filter(function (word) {
                        return word.length > 1;
                    }).length;

                    document.getElementById('count').innerText = wordCount;
                }
            };
            xhr.send('inputText=' + encodeURIComponent(inputText));
        }
        function handleButtonClick(buttonNumber) {
            if (buttonNumber === 1) {
                window.location.href = '/';
            } else if (buttonNumber === 2) {
                window.location.href = '/dictionary';
            } else if (buttonNumber === 3) {
                window.location.href = '/sources';
            }
        }
    </script>
</body>
